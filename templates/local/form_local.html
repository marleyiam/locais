
<form action="{{action}}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
	<table border="0px solid">
	{% if acao == 'cadastrar' %}
		<caption>Cadastro de Local</caption>
	{% elseif acao == 'editar' %}
		<caption>Edi&ccedil;&atilde;o de Local</caption>
		<input type="hidden" name="_METHOD" value="PUT">
		<tbody>
	{% endif %}
			<tr>
				<td><label>Nome</label></td><td><input type="text" name="nome" value="{{ local?local.name : ''}}"></td>
			</tr>
			<tr>
				<td><label>Identificador</label></td><td><input type="text" name="identificador" value="{{ local?local.identifier : ''}}"></td>
			</tr>
			<tr>
				<td><label>Endereco</label></td><td><input type="text" name="endereco" value="{{ local?local.address : ''}}"></td>
			</tr>
			<tr>
				<td><label>Cidade</label></td><td><input type="text" name="cidade" value="{{ local?local.city : ''}}"></td>
			</tr>
			<tr>
				<td><label>Latitude</label></td><td><input id="lat" type="text" name="lat" value="{{ local?local.lat : ''}}"></td>
			</tr>
			<tr>
				<td><label>Longitude</label></td><td><input id="lng" type="text" name="lng" value="{{ local?local.lng : ''}}"></td>
			</tr>

			<tr>
				<td><label>Descricao</label></td><td><textarea name="descricao">{{ local?local.description : ''}}</textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<label>Exibicao</label>
					
					<label>
						<input id="RadioGroup1_0" {{ local.visibility=='public'?'checked':'false' }} type="radio"  value="public" name="exibicao">
				    Publico
					</label>
					<label>
				    	<input id="RadioGroup1_0" {{ local.visibility=='private'?'checked':'false' }} type="radio" value="private" name="exibicao">
				    Privado
					</label>
				</td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td><label>Clone</label></td><td><input type="checkbox"  {{ local.clone?'checked':'false' }} name="clone"></td>
			</tr>
			<tr>
				<td><label>Fotos</label></td>
				<td>
				<input type="file" name="img[]" class="multi" maxlength="3" aceept="jpg|jpeg|png|gif" value="" placeholder=""/>
				</td>
			</tr>
			<tr>
				<td><input type="submit" name="upload" value="{{ acao=='cadastrar' ? 'Cadastrar':'Editar' }}"></td>
				<td><button onClick="/locais_fotos/local">Voltar</button></td>
			</tr>
		</tbody>
	</table>                                                                                       
</form>

<div id="map">
	 {% include 'mapa/mapa.html' %}
</div>
