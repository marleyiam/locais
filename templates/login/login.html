      .centralizado { margin: 0 auto; float: none; }

      #formmail { display:none; }

    <script type="text/javascript">
      root = "";
      href = window.location.href;
      href_array = href.split("/");
      count = href_array.length;
      if(count <= 4){
        root = "./";

      }else if(count == 5){
        root = "../";
      }else if(count == 6){
        root = "../../";
      }
    </script>
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- UI -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Gmaps -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <!-- geocomplete -->
    <script type="text/javascript">
      $.getScript(root+'js/geocomplete/jquery.geocomplete.js');
    </script>
    <!-- File Uploader -->
    <script type="text/javascript">
      $.getScript(root+'js/jquery.MultiFile.js');
    </script>

    <script type="text/javascript">
      $.getScript(root+'js/main.js');
    </script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

        <input id="find" type="submit" value="Buscar" />

        </td>
        <td width="34%" rowspan="2" valign="top" bgcolor="#FAFAFA">
        {% if(msg) %}
    <span><strong>{{msg}}</strong></span>
    {% endif %}
        
        
        <form action="user_login" method="post">
        <table>
            <tr>
                <td><label for="">Email</label></td><td><input type="email" pattern="[^ @]*@[^ @]*" name="email" placeholder="email" required></td>
            </tr>
            <tr>
                <td><label for="">Senha</label></td><td><input type="password" name="password" placeholder="senha" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="entrar">
                </td>
            </tr>
        </table>
    </form>
          <p><a id="forgot" href="#">Esqueci a senha</a>
          

            <form action="changepasswd" action="post" id="formmail">
              <table border="1px solid">
                <tr>
                  <td><label for="">Digite seu e-mail</label></td>
                  <td><input type="text" required name="email" id="sendmail"/></td>
                </tr>
                <tr><td><input type="submit" value="enviar"></td></tr>
              </table>
            </form>

          <div id="fb_login">
    {% if(fb_login|length>0) %}
      <a href="{{fb_login}}"><img class="link_fb" src="img/f-connect.png" alt=""></a>
    {% endif %}
    {% if(fb_logout|length>0) %}
      <a href="{{fb_logout}}"><img class="link_fb" src="img/f-disconnect.png" alt=""></a>
    {% endif %}
  </div></p>
          <p>&nbsp;</p>
          <p>Ou registre-se</p>
          <p>&nbsp;</p>
          
          <form action="user" method="post">
        <table>
            <tr>
                <td><label for="">Nome</label></td><td><input type="text" name="nome" placeholder="nome" required></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td><td><input type="email" name="email"  pattern="[^ @]*@[^ @]*" placeholder="email" required id="login-email"></td>
            </tr>
            <tr>
                <td><label for="">Cidade</label></td><td><input type="text" name="cidade" placeholder="cidade" required></td>
            </tr>
            <tr>
                <td><label for="">Senha</label></td><td><input type="password" name="senha" placeholder="senha" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Registrar">
                </td>
            </tr>
        </table>
    </form>
    
        <p>&nbsp;</p></td>
      </tr>
      <tr bgcolor="#F1F1F1">
        <td><p>Encontrar imóveis</p>
          <form action="search_imoveis" method="post" name="">
        <label for="tipo"></label>
        <select id="tipo" name="tipo">
          <option>Apartamento</option>
          <option>Casa</option>
          <option>Fazenda</option>
          <option>Quarto</option>
          <option>Terreno</option>
        </select>
        <label for="cidade"></label>
        <select id="cidade" name="cidade">
          <option selected="selected">Natal</option>
          <option>Rio de Janeiro</option>
          <option>São Paulo</option>
        </select>
        <input type="submit" value="Buscar" id="" name="">
    </form>
        <p>&nbsp;</p></td>
